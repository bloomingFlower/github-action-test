ko/latest/index.html</div></div></a></figure><h3 id="f4d7f0b7-f3a6-4b79-9c63-cdc0de248ab6" class="">Tree vs Trie</h3><figure id="bb7887c4-5860-49a4-885c-b91b0858315d"><a href="https://stackoverflow.com/questions/4737904/difference-between-tries-and-trees" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Difference between Tries and Trees?</div><div class="bookmark-description">In tree structure, we store whole words. There is a lot of overhead. If you search for antic, you would traverse each word and compare all the strings in antic. This takes up too much time and memory: However, in tries, compression is the key. We store only the common prefixes.</div></div><div class="bookmark-href"><img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196" class="icon bookmark-icon"/>https://stackoverflow.com/questions/4737904/difference-between-tries-and-trees</div></div><img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/apple-touch-icon@2.png?v=73d79a89bded" class="bookmark-image"/></a></figure><figure id="cfcf7595-c10d-4b37-bd6d-47ac8e17b7a7"><a href="https://eth.wiki/en/fundamentals/patricia-tree" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">patricia-tree</div><div class="bookmark-description">Merkle Patricia tries provide a cryptographically authenticated data structure that can be used to store all (key, value) bindings, although for the scope of this paper we are restricting keys and values to strings (to remove this restriction, just use any serialization format for other data types).</div></div><div class="bookmark-href"><img src="https://eth.wiki/_assets/favicons/favicon-16x16.png" class="icon bookmark-icon"/>https://eth.wiki/en/fundamentals/patricia-tree</div></div></a></figure><h3 id="e70c5748-8667-42b9-a5f3-62ea7e299c22" class="">Turing Machine vs Finite State Machine</h3><figure id="30979d0d-4e86-4f72-b39d-6f56de5379b3"><a href="https://cs.stackexchange.com/questions/16315/difference-between-a-turing-machine-and-a-finite-state-machine" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Difference between a turing machine and a finite state machine?</div><div class="bookmark-description">begingroup$ The major distinction between how DFAs (Deterministic Finite Automaton) and TMs work is in terms of how they use memory. Intuitively, DFAs have no &quot;scratch&quot; memory at all; the configuration of a DFA is entirely accounted for by the state in which it currently finds itself, and its current progress in reading the input.</div></div><div class="bookmark-href"><img src="https://cdn.sstatic.net/Sites/cs/Img/favicon.ico?v=0c1f5fd7a5e4" class="icon bookmark-icon"/>https://cs.stackexchange.com/questions/16315/difference-between-a-turing-machine-and-a-finite-state-machine</div></div><img src="https://cdn.sstatic.net/Sites/cs/Img/apple-touch-icon@2.png?v=324a3e0c2b03" class="bookmark-image"/></a></figure><figure id="88296bd6-2adf-4ff0-8e33-301b809d20bd"><a href="https://en.wikipedia.org/wiki/Finite-state_machine" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Finite-state machine - Wikipedia</div><div class="bookmark-description">A finite-state machine ( FSM) or finite-state automaton ( FSA, plural: automata), finite automaton, or simply a state machine, is a mathematical model of computation. It is an abstract machine that can be in exactly one of a finite number of at any given time.</div></div><div class="bookmark-href"><img src="https://en.wikipedia.org/static/favicon/wikipedia.ico" class="icon bookmark-icon"/>https://en.wikipedia.org/wiki/Finite-state_machine</div></div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Automata_theory.svg/1200px-Automata_theory.svg.png" class="bookmark-image"/></a></figure><figure id="a5b035e9-6882-412b-b003-32d0fe458356" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Goeth%20a5b035e96882412bb00332d0fe458356.html">Goeth</a></figure><figure id="361057ed-f2cf-4c9a-95fe-0614bf3bc6ff" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Compound%20Protocol%20361057edf2cf4c9a95fe0614bf3bc6ff.html">Compound Protocol</a></figure><figure id="76723c6e-60a7-4274-ad14-281f40cec46f" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Voting%20DApp%20Project%2076723c6e60a74274ad14281f40cec46f.html">Voting DApp Project</a></figure><figure id="df265b62-1364-403a-a1c0-adc9914dc4cc" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/State%20Machine%20df265b621364403aa1c0adc9914dc4cc.html">State Machine</a></figure><figure id="159ce4a5-1f31-4a07-aefd-e1950c49bdfe" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Casper%20Algorithm%20159ce4a51f314a07aefde1950c49bdfe.html">Casper Algorithm</a></figure><figure id="2d206c7d-3d96-4fff-8c7a-9f38320e30af" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Solidity%20%E1%84%8C%E1%85%A5%E1%86%BC%E1%84%85%E1%85%B5%202d206c7d3d964fff8c7a9f38320e30af.html">Solidity ì •ë¦¬</a></figure><figure id="657546ce-2125-42fb-9a8a-d81920d459d0" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/ERC20%20Token%20%E1%84%86%E1%85%A1%E1%86%AB%E1%84%83%E1%85%B3%E1%86%AF%E1%84%80%E1%85%B5%20657546ce212542fb9a8ad81920d459d0.html">ERC20 Token ë§Œë“¤ê¸°</a></figure><figure id="6a164dbc-d12d-4a64-a005-59a8636698c4" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Ethernaut%206a164dbcd12d4a64a00559a8636698c4.html"><span class="icon">ğŸ“</span>Ethernaut</a></figure><figure id="c64785e2-7650-43c8-9b07-4908568671be" class="link-to-page"><a href="Ethereum%20184a40876740425abfedfcfc513bb81e/Web3%20Fullstack%20c64785e2765043c89b074908568671be.html"><span class="icon">ğŸ”¬</span>Web3 Fullstack</a><
